<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMOTSS DEVELOPER CONSOLE</title>
        <link rel="stylesheet" href="style/style.css">    
    </head>

    <body>     
        <div class="container">
            <!-- Define status screen -->
            <div id="acq-status" class="screen">
                <div class="header">
                    <div class="logo">LOGO</div>
                    <h1>ACQ STATUS</h1>
                    <div class="status-devices">
                        <div id="connection-indicator-1" class="circle">SERVER</div>
                        <div id="hub-status-1" class="circle">Hub Status</div>
                        <div id="wristband-status-1" class="circle">Wristband Status</div>
                        <div id="bci-status-1" class="circle">Bci Status</div>
                    </div>
                </div>
                <div class="sidebar">
                    <button id="btn-stop" class="stop-btn">STOP</button>
                    <div class="info">
                        <p>Acq freq</p>
                        <p>Acq gain</p>
                        <p>Acq source</p>
                        <p>User ID</p>
                        <p>Hub ID</p>
                    </div>
                </div>
                
            </div>

            <!-- Define configuration screen -->
            <div id="acq-configuration" class="screen">
                <h1>ACQ CONFIGURATION</h1>
                <button id ="btn-start">START</button>
                <button id="btn-send-config-bci">SEND</button>
                <button id="btn-send-config-wristband">SEND</button>
                <button id="btn-test-bci">Test bci electrodes</button>
                <div class="status-devices">
                    <div id="connection-indicator-2" class="circle">SERVER</div>
                    <div id="hub-status-2" class="circle">Hub Status</div>
                    <div id="wristband-status-2" class="circle">Wristband Status</div>
                    <div id="bci-status-2" class="circle">Bci Status</div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="src/lib/socket_io.min.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/resources/devices-status.js"></script>
    <script src="src/acq-configuration/acq-configuration.js"></script>
    <script src="src/acq-configuration/UIElements.js"></script>
    <script src="src/acq-status/acq-status.js"></script>
    <script src="src/acq-status/UIElements.js"></script>
    <script src="src/app.js"></script>
</html>
